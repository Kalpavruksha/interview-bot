<!DOCTYPE html>
<html>
<head>
    <title>Verify Gemini Usage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #cce7ff; border: 1px solid #99d6ff; color: #004085; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
        .question { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>Verify Gemini Usage</h1>
    <div>
        <button onclick="testQuestionGeneration()">Test Question Generation</button>
        <button onclick="testMultipleGenerations()">Test Multiple Generations</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    <div id="result"></div>

    <script type="module">
        import { generateMCQInterviewQuestions } from './src/utils/geminiAPI.js';

        async function testQuestionGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing question generation...</p>';
            
            try {
                const candidateInfo = {
                    name: "Test Candidate",
                    text: "Software engineer with 3 years experience in React, Node.js, and JavaScript. Worked on e-commerce platforms and real-time applications."
                };
                
                console.log('Calling generateMCQInterviewQuestions');
                const questions = await generateMCQInterviewQuestions(candidateInfo);
                console.log('Received questions:', questions);
                
                // Check if questions are from fallback or real API
                const isFallback = questions[0].question.includes("Which hook is used to manage state in React") ||
                                questions[0].question.includes("HTTP method") ||
                                questions[0].question.includes("virtual DOM");
                
                resultDiv.innerHTML = `
                    <div class="test-result ${isFallback ? 'error' : 'success'}">
                        <h2>Question Generation Test: ${isFallback ? 'FAIL (Fallback)' : 'PASS (Real API)'}</h2>
                        <p>Generated ${questions.length} questions:</p>
                        ${questions.map((q, i) => `
                            <div class="question">
                                <strong>Q${i+1} (${q.difficulty}):</strong> ${q.question}<br>
                                Options: ${q.options.join(' | ')}<br>
                                Answer: ${q.answer}<br>
                                Time Limit: ${q.timeLimit}s
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h2>Question Generation Test: FAIL</h2>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                console.error(error);
            }
        }

        async function testMultipleGenerations() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing multiple question generations for randomness...</p>';
            
            try {
                const questionSets = [];
                
                // Generate 3 sets of questions
                for (let i = 0; i < 3; i++) {
                    const candidateInfo = {
                        name: `Test Candidate ${i+1}`,
                        text: `Software engineer with ${i+2} years experience in React, Node.js, and JavaScript. 
                               Specialized in ${i % 2 === 0 ? 'e-commerce platforms' : 'real-time applications'}. 
                               Familiar with ${i % 3 === 0 ? 'databases' : i % 3 === 1 ? 'cloud deployment' : 'microservices architecture'}.`
                    };
                    
                    const questions = await generateMCQInterviewQuestions(candidateInfo);
                    questionSets.push({
                        set: i+1,
                        questions: questions.map(q => q.question) // Only store questions for comparison
                    });
                    
                    // Add a small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // Check for uniqueness
                const allQuestions = questionSets.flatMap(set => set.questions);
                const uniqueQuestions = new Set(allQuestions);
                const isRandom = uniqueQuestions.size > 6; // Should have more than 6 unique questions if random
                
                // Display results
                let html = `<div class="test-result ${isRandom ? 'success' : 'error'}">
                    <h2>Randomness Test Results</h2>
                    <p><strong>${isRandom ? 'PASS' : 'FAIL'}:</strong> ${isRandom ? 'Questions are randomly generated' : 'Questions appear to be fixed'}</p>
                    <p>Generated ${allQuestions.length} questions with ${uniqueQuestions.size} unique questions</p>
                </div>`;
                
                questionSets.forEach(set => {
                    html += `<div class="test-result info">
                        <h3>Set ${set.set}</h3>
                        <ul>
                            ${set.questions.map(q => `<li>${q}</li>`).join('')}
                        </ul>
                    </div>`;
                });
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h2>Multiple Generations Test: FAIL</h2>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                console.error(error);
            }
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
