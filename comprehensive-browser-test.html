<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Browser Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #cce7ff; border: 1px solid #99d6ff; color: #004085; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Comprehensive Browser Test</h1>
    <div>
        <button onclick="testEnvVars()">Test Environment Variables</button>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
    </div>
    <div id="result"></div>

    <script type="module">
        async function testEnvVars() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing environment variables...</p>';
            
            try {
                // Check if import.meta.env exists
                if (typeof import.meta.env === 'undefined') {
                    throw new Error('import.meta.env is undefined');
                }
                
                // Check if VITE_GOOGLE_API_KEY exists
                const apiKey = import.meta.env.VITE_GOOGLE_API_KEY;
                
                if (apiKey) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h2>Environment Variables Test: PASS</h2>
                            <p>VITE_GOOGLE_API_KEY found!</p>
                            <p>Key (first 10 chars): ${apiKey.substring(0, 10)}...</p>
                            <p>Key length: ${apiKey.length} characters</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            <h2>Environment Variables Test: FAIL</h2>
                            <p>VITE_GOOGLE_API_KEY not found!</p>
                            <h3>Available environment variables:</h3>
                            <ul>
                                ${Object.keys(import.meta.env).map(key => `<li>${key}: ${import.meta.env[key]}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h2>Environment Variables Test: ERROR</h2>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing direct API call...</p>';
            
            try {
                // Get API key
                const apiKey = import.meta.env.VITE_GOOGLE_API_KEY;
                
                if (!apiKey) {
                    throw new Error('API key not found');
                }
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const prompt = `Generate a single, simple multiple-choice question about React hooks with 4 options and indicate the correct answer. Format as JSON:
                {
                  "question": "string",
                  "options": ["A", "B", "C", "D"],
                  "answer": "A"
                }`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <h2>Direct API Test: PASS</h2>
                        <p>Response received from Gemini API:</p>
                        <pre>${responseText}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h2>Direct API Test: FAIL</h2>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                console.error(error);
            }
        }
    </script>
</body>
</html>
